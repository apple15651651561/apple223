    <script>
      let year1 = 1995;

      if(year1%12==0){
        alert("원숭이");
      }else if(year1%12==1){
        alert("닭");
      }else if(year1%12==2){
        alert("개");
      }else if(year1%12==3){
        alert("돼지");
      }else if(year1%12==4){
        alert("쥐");
      }else if(year1%12==5){
        alert("소");
      }else if(year1%12==6){
        alert("호랑이");
      }else if(year1%12==7){
        alert("토끼");
      }else if(year1%12==8){
        alert("용");
      }else if(year1%12==9){
        alert("뱀");
      }else if(year1%12==10){
        alert("말");
      }else if(year1%12==11){
        alert("양");
      }
